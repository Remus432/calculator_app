<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <title>Calculator App</title>
</head>
<body>
  
  <div class="container">
    <header class="header">
      <h1 class="header__logo">calc</h1>
      <div class="header__themes">
        <span class="header__themes-span">THEME</span>
        <div class="header__themes-selector">
          <div class="header__themes-count">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="header__themes-toggle">
            <div class="header__themes-toggle-circle"></div>
          </div>
        </div>
      </div>
    </header>
  
    <div class="result">
      <div class="operand">
        <span class="prev__operand"></span>
        <span class="operation__sign"></span>
      </div>
      <span class="curr__operand"></span>
    </div>
  
    <div class="keypad">
      <div class="keypad__key keypad__key-digit">
        7
      </div>
      <div class="keypad__key keypad__key-digit">
        8
      </div>
      <div class="keypad__key keypad__key-digit">
        9
      </div>
      <div class="keypad__key keypad__key-del">
        DEL
      </div>
      <div class="keypad__key keypad__key-digit">
        4
      </div>
      <div class="keypad__key keypad__key-digit">
        5
      </div>
      <div class="keypad__key keypad__key-digit">
        6
      </div>
      <div class="keypad__key keypad__key-plus keypad__key-operation">
        +
      </div>
      <div class="keypad__key keypad__key-digit">
        1
      </div>
      <div class="keypad__key keypad__key-digit">
        2
      </div>
      <div class="keypad__key keypad__key-digit">
        3
      </div>
      <div class="keypad__key keypad__key-minus keypad__key-operation">
        -
      </div>
      <div class="keypad__key keypad__key-decimal">
        .
      </div>
      <div class="keypad__key keypad__key-digit">
        0
      </div>
      <div class="keypad__key keypad__key-operation">
        /
      </div>
      <div class="keypad__key keypad__key-operation">
        x
      </div>
      <div class="keypad__key keypad__key-reset">RESET</div>
      <div class="keypad__key keypad__key-equal">=</div>
    </div>
  </div>
  

  <script src="./js/app.js"></script>
</body>
</html>
